<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
    h2 {
      color: #0056b3;
    }
    p {
      font-size: 16px;
      line-height: 1.5;
    }
    .footer {
      margin-top: 30px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Hello,</h2>
    <p>
      This is a friendly notification sent via <strong>NotifyBot</strong>.
    </p>
    <p>
      Please review the attached documents and take any necessary actions.
    </p>
    <p>
      If you have any questions, feel free to contact us.
    </p>
    <div class="footer">
      <p>Sent automatically by NotifyBot.</p>
    </div>
  </div>
</body>
</html>
