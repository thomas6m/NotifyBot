<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email</title>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif;">
    <table width="100%" cellpadding="0" cellspacing="0" border="0">
        <tr>
            <td align="left" style="padding: 10px;">
                <img src="images/header.jpg" alt="Header" style="max-width: 300px; height: auto; display: block;">
            </td>
        </tr>
        <tr>
            <td style="padding: 20px;">
                <h2>Hello!</h2>
                <p>This is a simple email with header and footer images.</p>
                <p>Your message content goes here.</p>
                <p>Best regards,<br>Your Team</p>
            </td>
        </tr>
        <tr>
            <td align="left" style="padding: 10px;">
                <img src="images/footer.jpg" alt="Footer" style="max-width: 300px; height: auto; display: block;">
            </td>
        </tr>
    </table>
</body>
</html>
